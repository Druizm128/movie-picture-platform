name: Frontend Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build-and-run-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Run linter
        run: |
          cd starter/frontend
          npm ci
          npm run build
          npm run lint

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Install dependencies
        run: cd starter/frontend && npm ci
      - name: Build app
        run: cd starter/frontend && npm build
      - name: Run tests
        run: cd starter/frontend && npm test

  build:
    needs: [build-and-run-linter, build-and-test]
    runs-on: ubuntu-latest
    steps:
      - name: Publish test results
        run: echo "Build successfull!"